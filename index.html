
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstateMind AI - Real Estate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        transition: background-image 2s ease-in-out;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-color: #0f172a;
      }

      /* Global 3D Glass Effect Utility Classes */
      .glass-3d {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }
      
      .glass-sidebar {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Enhanced 3D Glass Header for Titles */
      .glass-header-3d {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-bottom: 2px solid rgba(255, 255, 255, 0.8);
        border-right: 2px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          5px 5px 15px rgba(0, 0, 0, 0.1), 
          -2px -2px 10px rgba(255, 255, 255, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.2);
        color: #1e293b;
        text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        padding: 0.5rem 1.25rem;
        display: inline-block;
        transform: perspective(500px) translateZ(0);
        transition: transform 0.2s;
      }
      
      .glass-header-3d:hover {
         transform: perspective(500px) translateZ(10px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.5); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Dynamic Background Rotation Logic
      const backgrounds = [
        "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=2000&q=80", // Luxury Pool
        "https://images.unsplash.com/photo-1600596542815-2495db98dada?auto=format&fit=crop&w=2000&q=80", // Modern Mansion
        "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?auto=format&fit=crop&w=2000&q=80", // Modern Pool
        "https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=2000&q=80", // Modern Villa
        "https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?auto=format&fit=crop&w=2000&q=80", // Living Room
        "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=2000&q=80", // Modern House
        "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=2000&q=80", // City Hotel
      ];

      let bgIndex = 0;
      
      function rotateBackground() {
        document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
        bgIndex = (bgIndex + 1) % backgrounds.length;
      }

      // Initial load
      rotateBackground();

      // Change every 30 seconds (30,000 ms)
      setInterval(rotateBackground, 30000);
    </script>
  </body>
</html>
